name: ðŸš€ Deploy FastAPI to AWS EC2 (Bbumate)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          echo "Deploying to EC2..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          cd ~/ai-assistant/KDT_BE13_Toy_Project4

          echo "1. Switching to SSH remote..."
          git remote set-url origin git@github.com:visuals-code/KDT_BE13_Toy_Project4.git

          echo "2. Pulling latest code..."
          git pull origin main

          echo "3. Activating virtual environment..."
          source venv/bin/activate

          echo "4. Installing dependencies..."
          pip install -r requirements.txt

          echo "5. Writing .env file..."
          echo "${{ secrets.ENV_FILE }}" > .env

          echo "6. Running ingestion script..."
          python run_ingestion.py

          echo "7. Restarting FastAPI service..."
          sudo systemctl restart fastapi
          echo "âœ… Deployment complete!"
          EOF
