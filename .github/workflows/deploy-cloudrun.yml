name: üöÄ Deploy to Google Cloud Run (Bbumate)

on:
  push:
    branches: ["main"]
  workflow_dispatch: # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: bbumate-api
  REGION: asia-northeast3 # ÏÑúÏö∏ Î¶¨Ï†Ñ

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker build \
            --build-arg UPSTAGE_API_KEY="${{ secrets.UPSTAGE_API_KEY }}" \
            --build-arg UPSTAGE_EMBEDDING_MODEL="${{ vars.UPSTAGE_EMBEDDING_MODEL }}" \
            --build-arg UPSTAGE_CHAT_MODEL="${{ vars.UPSTAGE_CHAT_MODEL }}" \
            -t $IMAGE_NAME .
          docker push $IMAGE_NAME
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0 \
            --set-env-vars "UPSTAGE_API_KEY=${{ secrets.UPSTAGE_API_KEY }}" \
            --set-env-vars "UPSTAGE_EMBEDDING_MODEL=${{ vars.UPSTAGE_EMBEDDING_MODEL }}" \
            --set-env-vars "UPSTAGE_CHAT_MODEL=${{ vars.UPSTAGE_CHAT_MODEL }}" \
            --set-env-vars "CHROMA_DB_DIR=./chroma_storage" \
            --set-env-vars "USE_ADAPTIVE_RAG=true" \
            --set-env-vars "RELEVANCE_THRESHOLD=0.6" \
            --set-env-vars "CONFIDENCE_THRESHOLD=0.7" \
            --set-env-vars "USE_WEB_SEARCH=true" \
            --set-env-vars "USE_MOCK_WEB_SEARCH=true" \
            --set-env-vars "TAVILY_API_KEY=${{ secrets.TAVILY_API_KEY }}" \
            --set-env-vars "COLLECTION_NAME=unified_rag_collection"

      - name: Get Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "‚úÖ Deployment complete!"
          echo "üåê Service URL: $SERVICE_URL"
